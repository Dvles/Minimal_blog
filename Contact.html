<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/hover_text.js" defer></script>
    <script src="./js/cursor.js" defer></script>
    
</head>
<body>
    
    <!-- Sticky Header -->
    <header class="container">
        <div class="navbar">
            <h2><a href="index.html">Minimal Portfolio</a></h2>
            <nav class="nav-flex">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Article Section -->
    <body>
        <p class="intro padding-20 ">Hello, this is <span class="block__link">Merveille Ngolo</span>. I'm available to collaborate on projects that blend creative thinking and strategy. Leave me a message and I'll reach back soon. </h2>
        <form class="contact-form">
            <div class="form-container">
                <div class="left">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="right">
                    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                    <button id="hover-btn" type="submit" data-default="Send" data-hover="Go!">Send</button>
                </div>
            </div>
        </form>
        
    </body>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <p>merveille[@]example.com</p>
                <p>(123) 456-7890</p>
            </div>
    
            <div class="footer-links">
                <a href="#" class="footer-link block__link">Linkedin</a>
                <a href="#" class="footer-link block__link">Instagram</a>
                <a href="#" class="footer-link block__link">Behance</a>
            </div>
        </div>
    </footer>
    <div class="custom-cursor"></div>

</body>
</html>
